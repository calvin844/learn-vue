<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.active{ color: red;}
		</style>
	</head>
	<body>
		<div id="app">
		  <h2 class="title" :class="getClasses()">{{message}}</h2>
		</div>
		<script src="../vue.js"></script>
		<script>
		  const app = new Vue({
		    el: '#app',
		    data: {
		      message: '你好啊',
					active: 'aaa',
					line: 'bbb'
		    },
				methods: {
					getClasses: function(){
						return [this.active, this.line]
					}
				}
		  })
		</script>
	</body>
</html>
