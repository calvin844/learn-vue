<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn></cpn>
			<cpn></cpn>
		</div>
		<script src="../vue.js"></script>
		<script>
			//1. 创建组件构造器
			const cpnC = Vue.extend({
				template:`
					<div>
						<h2>我是标题</h2>
						<p>我是内容，哈哈</p>
					</div>
				`
			})
			//2. 注册组件（全局组件：意味着可以在多个VUE的实例下面使用）
			Vue.component('cpn',cpnC)
			
			//3. 注册组件（局部组件：在某一VUE实例内注册的组件只可以在当前VUE的实例下面使用）
		  const app = new Vue({
		    el: '#app',
		    data: {
		      message: '你好啊'
		    },
				components:{
					//cpn使用组件时的标签名
					cpn:cpnC
				}
		  })
		</script>
	</body>
</html>
