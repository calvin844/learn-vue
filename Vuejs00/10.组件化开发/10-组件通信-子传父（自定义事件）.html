<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 父组件模版 -->
		<div id="app">
			<cpn @item-click="cpnClick"></cpn>
		</div>
		<!-- 子组件模版 -->
		<template id="cpn">
			<div>
				<button v-for="item in categories" @click="btnClick(item)">
				{{item.name}}</button><br/>
			</div>
		</template>
		<script src="../vue.js"></script>
		<script>
			// 子组件
			const cpn = {
				template: "#cpn",
				data(){
					return{
						categories:[
							{id:'aaa',name:'热门推荐'},
							{id:'bbb',name:'手机数码'},
							{id:'ccc',name:'家用家电'},
							{id:'ddd',name:'电脑办公'},
						]
					}
				},
				methods:{
					btnClick(item){
						// 发射事件：自定义事件（自定义事件名称，自定义参数）
						 this.$emit('item-click',item)
					}
				}
			}
			// 父组件
		  const app = new Vue({
		    el: '#app',
		    data: {
		      message: '你好啊'
		    },
				components:{
					cpn
				},
				methods:{
					cpnClick(item){
						console.log(item)
					}
				}
		  })
		</script>
	</body>
</html>
