<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn></cpn>
		</div>
		<template id="cpn">
			<div>
				<h2>{{title}}</h2>
				<p>我是内容1，哈哈</p>
			</div>
		</template>
		<script src="../vue.js"></script>
		<script>
			//1. 注册全局组件,组件中使用的数据，需要保存在注册组件时的函数中,无法使用VUE实例中的data对象
			Vue.component('cpn', {
				template: '#cpn',
				data() {
					return {
						title: '我是标题1'
					}
				}
			})
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好啊'
				}
			})
		</script>
	</body>
</html>
