<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn></cpn>
			<cpn></cpn>
			<cpn ref='aaa'></cpn>
			<button @click="btnClick">按钮</button>
		</div>
		<template id='cpn'>
			<div>
				<p>我是子组件</p>
			</div>
		</template>
		<script src="../vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好啊'
				},
				methods: {
					btnClick() {
						// 1. $children，数组类型，通过数组下标获取子组件，如果子组件顺序改变，下标则跟随改变，不常用，一般需要获取所有子组件时使用
						// console.log(this.$children)
						// for (let c of this.$children) {
						// 	this.$children[0].showMessage()
						// 	console.log(c.name)
						// }
						
						// 2. $refs，对象类型，默认为空，通过自定义子组件ref属性获取指定子组件，常用
						console.log(this.$refs.aaa.name)
					}
				},
				components: {
					cpn: {
						template: '#cpn',
						data() {
							return {
								name: '子组件name'
							}
						},
						methods: {
							showMessage() {
								console.log('showMessage')
							}
						}
					}
				}
			})
		</script>
	</body>
</html>
