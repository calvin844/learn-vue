<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn1></cpn1>
			<cpn2></cpn2>
		</div>
		<script src="../vue.js"></script>
		<script>
			//1. 全局组件注册的语法糖
			//1.1. 创建组件构造器
			//const cpnC1 = Vue.extend()

				template: `<div>
						<h2>我是标题1</h2>
						<p>我是内容1，哈哈哈</p>
					</div>`

				components: {
					'cpn2': {
						template: `<div>
						<h2>我是标题2</h2>
						<p>我是内容2，哈哈哈</p>
					</div>`
					}
				}
			})
		</script>
