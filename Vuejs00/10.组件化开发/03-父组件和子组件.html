<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn2></cpn2>
		</div>
		<script src="../vue.js"></script>
		<script>
			const cpnC1 = Vue.extend({
				template: `<div>
						<h2>我是标题1</h2>
						<p>我是内容1，哈哈哈</p>
					</div>`
			})
			
			//注册子组件（在父组件内注册的组件是子组件，全局组件在组件中能直接调用）
			// 例如：cpnC2里面使用了cpn1的标签，会优先在cpnC2内找cpn1的组件，如果没有，就会在全局组件里找
			const cpnC2 = Vue.extend({
				template: `<div>
						<h2>我是标题2</h2>
						<p>我是内容2，哈哈哈</p>
						<cpn1></cpn1>
					</div>`,
					components:{
						cpn1:cpnC1
					}
			})
			Vue.component('cpn1',cpnC1)

			const app = new Vue({
				el: '#app',
				data: {
					message: '你好啊'
				},
				components: {
					cpn2: cpnC2
				}
			})
		</script>
	</body>
</html>
