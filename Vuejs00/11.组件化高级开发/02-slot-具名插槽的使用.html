<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn>
				<span slot='center'>标题</span>
			</cpn>
			<cpn>
				<button slot='left'>按钮</button>
				<span slot='center'>标题</span>
				<a slot='right'>登陆</a>
			</cpn>
		</div>
		<template id="cpn">
			<div>
				<slot name="left">
					<span>左边</span>
				</slot>
				<slot name="center">
					<span>中间</span>
				</slot>
				<slot name="right">
					<span>右边</span>
				</slot>
				<slot>哈哈哈</slot>
			</div>
		</template>
		<script src="../vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好啊'
				},
				components: {
					cpn: {
						template: '#cpn'
					}
				}
			})
		</script>
	</body>
</html>
