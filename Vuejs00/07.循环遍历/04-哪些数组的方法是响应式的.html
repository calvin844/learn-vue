<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="item in letters">{{item}}</li>
			</ul>
			<button @click="btnClick">按钮</button>
		</div>
		<script src="../vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					letters: ['a', 'b', 'c', 'd', 'e']
				},
				methods: {
					btnClick() {
						//1. push方法(响应式)
						//this.letters.push('aa')

						// pop() 删除数组中最后一个元素,可以响应式

						// shift() 删除数组中的第一个元素,可以响应式

						// unshift() 在数组最前面添加元素,可以响应式

						// splice() 
						// 删除,添加或者替换指定位置数组元素,可以响应式
						// 第一个参数起始位置
						// 删除元素:第二个参数传入要删除几个元素,为空的话删除起始位置后的所有元素,第三个参数留空
						// 替换元素:第二个参数表示我们要替换几个元素,后面是用于替换前面的元素,
						// 插入元素:第二个参数为0并且后面跟上要插入的元素,
						// this.letters.splice(1,0,'x','y','z');

						// sort() 对数组进行排序,可以响应式

						// reverse() 对数组进行翻转,可以响应式

						// 2. 通过索引值修改数组中的元素(不能做到响应式)
						this.letters[0] = 'bbb'
						
						//set(要修改的对象，索引值，修改后的值)
						Vue.set(this.letters,0,'bbbbb')
					}
				}
			})
		</script>
	</body>
</html>
