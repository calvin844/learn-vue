<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- v-model和name一样能让多个radio进行互斥 -->
			<label for="male">
				<input type="radio" id="male" value="男" v-model="sex" />男
			</label>
			<label for="female">
				<input type="radio" id="female" value="女" v-model="sex" />女
			</label>
			<h2>{{sex}}</h2>
		</div>
		<script src="../vue.js"></script>
		<script>
		  const app = new Vue({
		    el: '#app',
		    data: {
		      message: '你好啊',
					sex:'男'
		    }
		  })
		</script>
	</body>
</html>
