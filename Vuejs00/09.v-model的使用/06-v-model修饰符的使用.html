<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 1. 修饰符: lazy 输入框敲击回车或者失去焦点时同步-->
			<input type="text" v-model.lazy="message" >
			<h2>{{message}}</h2>
			
			<!-- 2. 修饰符: number 输入框值转为数字类型-->
			<input type="number" v-model.number="age" >
			<h2>{{typeof age}}</h2>
			
			
			<!-- 3. 修饰符: trim 清除输入框值前后空格 -->
			<input type="text" v-model.trim="name" >
			<h2>您输入的名字{{name}}</h2>
		</div>
		<script src="../vue.js"></script>
		<script>
		  const app = new Vue({
		    el: '#app',
		    data: {
		      message: '你好啊',
		      age: 0,
					name:""
		    }
		  })
		</script>
	</body>
</html>
