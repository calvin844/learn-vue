<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- <input type="text"  v-model="message" /> -->
			<!-- <input type="text" :value="message" @input="valueChange" /> -->
			<input type="text" :value="message" @input="message = $event.target.value"/>
			<h2>{{message}}</h2>
		</div>
		<script src="../vue.js"></script>
		<script>
		  const app = new Vue({
		    el: '#app',
		    data: {
		      message: '你好啊'
		    },
				methods:{
					valueChange(e){
						this.message = e.target.value
					}
				}
		  })
		</script>
	</body>
</html>
