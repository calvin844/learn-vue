<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
	</head>
	<body>
		<div id="app">
			<h2>{{message}}，你音乐</h2>
			<h2 v-text="message">，你音乐</h2>
		</div>
		<script src="../vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好啊'
				}
			})
		</script>
	</body>
</html>
