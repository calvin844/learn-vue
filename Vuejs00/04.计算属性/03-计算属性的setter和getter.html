<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
		  <h2>{{fullName}}</h2>
		</div>
		<script src="../vue.js"></script>
		<script>
		  const app = new Vue({
		    el: '#app',
		    data: {
					firstName:'Kobe',
					lastName:'Bryant'
		    },
				computed:{
					//fullName: funciont(){
					//	return this.firstName + ' ' + this.lastName
					//}
					fullName:{
						set: function(newValue){
							console.log(newValue);
							const names = newValue.split(' ');
							this.firstName = names[0]
							this.lastName = names[1]
						},
						get: function(){
							return this.firstName + ' ' + this.lastName
						}
					}
				}
		  })
		</script>
	</body>
</html>
