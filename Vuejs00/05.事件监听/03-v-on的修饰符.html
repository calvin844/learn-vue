<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<div id="app">
			<!-- .stop修饰符的使用，阻止冒泡事件 -->
			<div @click="divClick">
				aaaa
				<button @click.stop="btnClick">按钮</button>
			</div>
			
			<!-- .prevent修饰符的使用，阻止默认事件 -->
			<br/>
			<form action="baidu">
				<input type="submit" @click.prevent="submitClick" value="提交" />
			</form>
			
			<!-- 监听某个键盘的键帽的点击 -->
			<br/>
			<input type="text" @keyup.enter="keyUp" />
			
			<!-- once修饰符的使用，只有第一次点击的时候触发回调 -->
			<br />
			<button @click.once="btn2Click">按钮2</button>
		</div>
		<script src="../vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好啊'
				},
				methods:{
					btnClick(){
						console.log('btnClick')
					},
					divClick(){
						console.log('divClick')
					},
					submitClick(){
						console.log('submitClick')
					},
					keyUp(){
						console.log('keyUp')
					},
					btn2Click(){
						console.log('btn2Click')
					}
				}
			})
		</script>
	</body>
</html>
