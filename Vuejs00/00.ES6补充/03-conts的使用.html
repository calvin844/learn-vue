<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<script>
			//1. 一旦给conts修饰的标识符，标识符被赋值之后，不能被修改
			//  const name = 'calvin';
			// name = 'abc'

			//2. 在使用conts定义标识符，必须进行赋值
			// const name
			// name = 'abd';

			//3.常量的含义是指向的对象不能修改，但是可以改变对象内部的属性
			const obj = {
				name: 'calvin',
				age: 18,
				height: 1.88
			}
			console.log(obj)

			obj.name = 'kobe'; 
			obj.age = 40;
			obj.height = 1
			console.log(obj)
		</script>
	</body>
</html>
