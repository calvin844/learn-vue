<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div v-if="isUser">
				<label for="username">用户账号：</label>
				<input id="username" type="text" placeholder="用户账号" key='abc' />
			</div>
			<div v-else>
				<label for="useremail">用户邮箱：</label>
				<input id="useremail" type="text" placeholder="用户邮箱" key='abc1' />
			</div>
			<button @click="isUser = !isUser">切换</button>
		</div>
		<script src="../vue.js"></script>
		<script>
		  const app = new Vue({
		    el: '#app',
		    data: {
					isUser: true
		    }
		  })
		</script>
	</body>
</html>
