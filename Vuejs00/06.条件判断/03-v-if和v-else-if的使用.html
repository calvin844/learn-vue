<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p v-if="score >= 90">优秀</p>
			<p v-else-if="score >= 80">良好</p>
			<p v-else-if="score >= 60">及格</p>
			<p v-else>不及格</p>
			<p>{{result}}</p>
		</div>
		<script src="../vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					score: 90
				},
				computed:{
					result(){
						let showMessage = '';
						if(this.score>=90){
							showMessage = '优秀'
						}else if(this.score>=80){
							showMessage = '良好'
						}else if(this.score>=60){
							showMessage = '及格'
						}else{
							showMessage = '不及格'
						}
						return showMessage
					}
				}
			})
		</script>
	</body>
</html>
