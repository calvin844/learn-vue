<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			new Promise((resolve,reject)=>{
				setTimeout(()=>{
					resolve('Hello Vuejs')
					reject('Hello PHP')
				},1000)
			}).then(data=>{
				console.log(data)
			},err=>{
				console.log(err)
			})
		</script>
	</body>
</html>
