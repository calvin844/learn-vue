<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			
			// 参数 -> 函数
			// resolve和reject本身它们又是函数
			// 链式编程
			new Promise((resolve, reject) => {
				// 第一次网络请求的代码
				setTimeout(() => {
					resolve()
				}, 1000)
			}).then(() => {
				// 第一次拿到结果处理代码
				console.log('Hello world')
				console.log('Hello world')
				console.log('Hello world')
				console.log('Hello world')
				console.log('Hello world')
				return new Promise((resolve, reject) => {
					// 第二次网络请求的代码
					setTimeout(() => {
						resolve()
					}, 1000)
				}).then(() => {
					// 第二次拿到结果处理代码
					console.log('Hello Vuejs')
					console.log('Hello Vuejs')
					console.log('Hello Vuejs')
					console.log('Hello Vuejs')
					console.log('Hello Vuejs')
					return new Promise((resolve, reject) => {
						// 第三次网络请求的代码
						setTimeout(() => {
							resolve()
						}, 1000)
					}).then(() => {
						// 第三次拿到结果处理代码
						console.log('Hello PHP')
						console.log('Hello PHP')
						console.log('Hello PHP')
						console.log('Hello PHP')
						console.log('Hello PHP')
					})
				})
			})
		</script>
	</body>
</html>
