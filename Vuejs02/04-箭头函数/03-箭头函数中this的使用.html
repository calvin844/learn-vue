			// 问题：箭头函数中的this是怎么查找的呢？

			// obj.aaa()

			const obj = {
				aaa() {
					setTimeout(function() {
						setTimeout(function() {
							console.log(this); //打印为windows对象
						})
						
						
						setTimeout(() => {
							console.log(this); //打印为windows对象
						})
					})




					setTimeout(() => {
						setTimeout(function() {
							console.log(this); //打印为windows对象
						})

						setTimeout(() => {
							console.log(this); //打印为obj对象
						})

					})
				}
			}
			obj.aaa()
